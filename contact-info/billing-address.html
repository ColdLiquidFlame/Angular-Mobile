<div class="container">
  <h6>Update Billing Address</h6>
  <div class="row">
    <form action="" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="address_line_1" class="validate">
          <label for="address_line_1">Address Line 1</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="address_line_2" class="validate">
            <label for="address_line_2">Address Line 2</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="city" class="validate">
            <label for="city">City</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="state" class="validate">
            <label for="state">State</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="zipcode" class="validate">
            <label for="zipcode">Zipcode</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <button class="btn waves-effect waves-light full-width">
              <i class="material-icons right">save</i> Save
            </button>
          </div>
          <div class="col s6">
            <button type="button" class="btn waves-effect waves-light full-width" ng-click="goBack()">
              <i class="material-icons right">clear</i>Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
