<div class="row">
  <form action="" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="email" class="validate">
        <label for="email">Contact Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="phone" class="validate">
        <label for="phone">Contact Phone</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <button class="btn waves-effect waves-light full-width">
          <i class="material-icons right">save</i> Save
        </button>
      </div>
      <div class="col s6">
        <button type="button" class="btn waves-effect waves-light full-width" ng-click="goBack()">
          <i class="material-icons right">clear</i>Cancel
        </button>
      </div>
    </div>
  </form>
</div>
