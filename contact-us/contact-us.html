<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title black-text">Contact us, we can help.</span>
        <p>
          Hours of operation:
          <br />
          Monday - Friday: 7am - 8pm CST
          <br />
          Saturdays: 8am - 5pm CST
        </p>
    </div>
    <div class="card-action">
      Toll free: <a ng-href="tel:{{ phone }}">{{ phone | tel }}</a>
      <br />
      Email: <a ng-href="mailto:{{ email }}">{{ email }}</a>
    </div>
  </div>
